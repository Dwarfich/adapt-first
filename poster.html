<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фильтр по постерам фильмов</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .filter-container input[type="radio"] {
      display: none;
    }

    .filter-buttons {
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .filter-buttons label {
      display: inline-block;
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      min-width: 100px;
      text-align: center;
    }

    .filter-buttons label:hover {
      background: #0056b3;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .poster {
      width: 150px;
      display: none;
    }

    .poster img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
    }

    /* Фильтры */
    #all:checked ~ .filter-buttons + .gallery .poster {
      display: block;
    }

    #action:checked ~ .filter-buttons + .gallery .poster {
      display: none;
    }
    #action:checked ~ .filter-buttons + .gallery .poster.action {
      display: block;
    }

    #comedy:checked ~ .filter-buttons + .gallery .poster {
      display: none;
    }
    #comedy:checked ~ .filter-buttons + .gallery .poster.comedy {
      display: block;
    }

    #sci-fi:checked ~ .filter-buttons + .gallery .poster {
      display: none;
    }
    #sci-fi:checked ~ .filter-buttons + .gallery .poster.sci-fi {
      display: block;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .filter-buttons {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 8px;
      }

      .filter-buttons label {
        flex: 1 1 45%;
        font-size: 14px;
        padding: 10px;
        min-width: 120px;
      }

      .poster {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <div class="filter-container">
    <input type="radio" name="genre" id="all" checked>
    <input type="radio" name="genre" id="action">
    <input type="radio" name="genre" id="comedy">
    <input type="radio" name="genre" id="sci-fi">

    <div class="filter-buttons">
      <label for="all">Все</label>
      <label for="action">Боевики</label>
      <label for="comedy">Комедии</label>
      <label for="sci-fi">Фантастика</label>
    </div>

    <div class="gallery">
      <div class="poster action">
        <img src="img/1681371960_papik-pro-p-plakati-boeviki-80-90-1.jpg" alt="Action 1">
      </div>
      <div class="poster comedy">
        <img src="img/Очень_стращное_кино_обложка.jpg" alt="Comedy 1">
      </div>
      <div class="poster action">
        <img src="img/7232269332.jpg" alt="Action 2">
      </div>
      <div class="poster comedy">
        <img src="img/Ы.jpg" alt="Comedy 2">
      </div>
      <div class="poster sci-fi">
        <img src="img/чужой.png" alt="Sci-Fi 2">
      </div>
      <div class="poster action">
        <img src="img/03ab813155a46b0241dff12f61672b53.jpg" alt="Action 1">
      </div>
      <div class="poster comedy">
        <img src="img/рука.jpg" alt="Comedy 1">
      </div>
      <div class="poster sci-fi">
        <img src="img/интерстеллар.jpg" alt="Sci-Fi 1">
      </div>
      <div class="poster action">
        <img src="img/3c244f46f4.jpg" alt="Action 2">
      </div>
      <div class="poster comedy">
        <img src="img/иван.jpg" alt="Comedy 2">
      </div>
      <div class="poster sci-fi">
        <img src="img/осд.jpg" alt="Sci-Fi 2">
      </div>
    </div>
  </div>

</body>
</html>
