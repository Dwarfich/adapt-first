<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Документы</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #444;
      overflow-x: hidden;
    }

    header {
      background-color: #444;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }

    nav {
      background: #000;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }

    nav a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }
    .menu-btn {
      background: #00aaff;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 10px;
      transition: background 0.3s ease;
    }

    .menu-btn:hover {
      background: #0088cc;
    }

    .layout {
      display: flex;
      height: calc(100% - 100px);
      position: relative;
    }

    aside {
      background-color: rgba(255, 250, 240, 0.95);
      width: 200px;
      padding: 15px;
      border-right: 1px solid #ccc;
      position: fixed;
      top: 0;
      left: -220px;
      height: 100%;
      transition: left 0.3s ease;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      z-index: 100;
    }

    aside.active {
      left: 0;
    }

    aside a {
      display: block;
      margin-bottom: 12px;
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }

    aside a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      margin-left: 0;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background-color: #FFFAF0;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 50;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    @media (max-width: 900px) {
      nav {
        font-size: 14px;
      }
      .menu-btn {
        font-size: 14px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <header>Фильмы</header>

  <nav>
    Источник: 
    <a href="https://www.kinopoisk.ru/lists/movies/top250/?utm_referrer=www.google.com" target="_blank" rel="noopener noreferrer">kinopoisk</a>
    <button class="menu-btn" onclick="toggleMenu()">☰ Меню</button>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="layout">
    <aside id="sidebar">
      <a href="media.html" target="docframe">Видео</a>
      <a href="list.html" target="docframe">Список фильмов</a>
      <a href="test.html" target="docframe">Опрос</a>
      <a href="register.html" target="docframe">Войти</a>
      <a href="poster.html" target="docframe">Фильтры по жанрам</a>
    </aside>

    <div class="main">
      <iframe name="docframe" src="register.html"></iframe>
    </div>
  </div>

  <footer>
    По вопросам: <a href="mailto:andron.16.07@mail.ru">andron.16.07@mail.ru</a>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('active');
      document.getElementById('overlay').classList.toggle('active');
    }
  </script>
</body>
</html>
